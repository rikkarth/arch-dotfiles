import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.95

[font]
size = 14.0

[font.bold]
family = "MesloLGS Nerd Font Mono"
#family = "Fira Code"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font Mono"
#family = "Fira Code"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font Mono"
#family = "Fira Code"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
#family = "Fira Code"
style = "Regular"
